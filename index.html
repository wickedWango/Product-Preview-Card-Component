<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media='screen and (min-width: 381px)' href="styles/desktop.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

 <div class="container center">
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg" alt="Product">
      </div>
      <div class="card-body">
        <div class="sub-text">
         <span id="sub-text">Perfume</span> 
        </div>
        <div class="card-title">
         <h1 id="title">Gabrielle Essence Eau De Parfum</h1> 
        </div>
        <div class="card-caption">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-tag">
          <span id="checkout-price">$149.99</span> <span id="retail-price">$169.99</span>
        </div>
        <button class="card-button" type="submit"> <span id="btn-cart"></span> Add to Cart</button>
      </div>
    </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
